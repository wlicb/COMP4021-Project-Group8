<!DOCTYPE html>
<html>
<head>
    <title>Pop Battle!</title>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans&display=swap" rel="stylesheet">
    <style>
    body {
        font-family: "Josefin Sans", sans-serif;
        /* background: linear-gradient(white, #BE8C63); */
        background: #BE8C63;
    }
    #game-container {
        position: relative;
        width: auto;
        margin-right: 15%;
        margin-left: 15%;
    }
    canvas, #counter, #game-start, #game-over {
        position: absolute;
        top: 0px;
        left: 0px;
    }
    canvas, #game-start, #game-over {
        border: 1px solid gray;
        width: 700px;
        height: 700px;
    }
    canvas {
        background: url("./resources/map3.jpg");
        background-size: cover;
        background-position: center;
        margin: auto;
        align-items: center;
    }
    #game-start, #game-over {
        background: rgba(1, 1, 1, 0.8);
    }
    #counter text {
        font-size: 200%;
        fill: white;
        stroke: black;
        stroke-width: 1px;
    }
    #game-start text {
        font-size: 150%;
        fill: white;
        text-anchor: middle;
    }
    #game-start #game-title {
        font-size: 400%;

        /* fill: url(#title-fill); */
        stroke: black;
    }
    #game-over text {
        font-size: 120%;
        fill: url(#game-over-fill);
        text-anchor: middle;
    }
    </style>
</head>
<body>
    <div id="game-container">
        <canvas width="720px" height="720px"></canvas>

        <svg xmlns="http://www.w3.org/2000/svg" id="counter">
            <text x="10" y="35">
                TIME:<tspan id="time-remaining">20</tspan>
            </text>
        </svg>

        <svg xmlns="http://www.w3.org/2000/svg" id="game-start">
            <defs>
                <linearGradient id="title-fill" x1="0" y1="0" x2="0" y2="1">
                    <stop offset="0.2" stop-color="red" />
                    <stop offset="0.4" stop-color="yellow" />
                    <stop offset="0.6" stop-color="green" />
                    <stop offset="0.8" stop-color="purple" />
                </linearGradient>
            </defs>
            <text id="game-title" x="50%" y="45%">POP BATTLE!</text>
            <text x="50%" y="60%">Click here to start the game</text>
        </svg>

        <svg xmlns="http://www.w3.org/2000/svg" id="game-over" style="display: none">
            <defs>
                <linearGradient id="game-over-fill" x1="0" y1="0" x2="0" y2="1">
                    <stop offset="0" stop-color="red" />
                    <stop offset="0.5" stop-color="yellow" />
                    <stop offset="1" stop-color="red" />
                </linearGradient>
            </defs>
            <text x="50%" y="50%">
                Time's up! You have collected
                <tspan id="final-gems">0</tspan>
                gem(s).
            </text>
        </svg>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="./resources/bounding_box.js"></script>
    <script src="./resources/sprite.js"></script>
    <script src="./resources/player.js"></script>
    <script src="./resources/player_blue.js"></script>
    <script src="./resources/gem.js"></script>
    <script src="./resources/banana.js"></script>
    <script src="./resources/bomb.js"></script>
    <script src="./resources/box.js"></script>
    <script src="./resources/desert_pool.js"></script>
    <script src="./resources/box_desert.js"></script>
    <script>
    $(document).ready(function() {
        /* Get the canvas and 2D context */
        const cv = $("canvas").get(0);
        const context = cv.getContext("2d");

        const totalGameTime = 60;   // Total game time in seconds
        const gemMaxAge = 3000;     // The maximum age of the gems in milliseconds
        let gameStartTime = 0;      // The timestamp when the game starts
        let collectedGems = 0;      // The number of gems collected in the game
            let hp = 3;
        /* Create the game area */
        const gameArea = BoundingBox(context, 0, 0, 720, 720);

        /* Create the sprites in the game */
        // const player = Player(context, 427, 240, gameArea); // The player
        const player = Player_blue(context, 0, 0, gameArea);
        const gem = Gem(context, 0, 700, "green");        // The gem
        const banana = Banana(context, 0, 700, "green"); 
        const bomb = Bomb(context, 0, 700, "green"); 
        const cell = 60;
        const desert_pool = Desert_pool(context, gameArea.getLeft() + cell*6, gameArea.getTop() + cell*6); 
        const boxes = [
            //overlap the pool
            Box_desert(context, gameArea.getLeft() + 30 + cell*5, gameArea.getTop() + 30 + cell*5),
            Box_desert(context, gameArea.getLeft() + 30 + cell*5, gameArea.getTop() + 30 + cell*6),
            Box_desert(context, gameArea.getLeft() + 30 + cell*6, gameArea.getTop() + 30 + cell*5),
            Box_desert(context, gameArea.getLeft() + 30 + cell*6, gameArea.getTop() + 30 + cell*6),
            //surround the pool
            // Box_desert(context, gameArea.getLeft() + 30 + cell*4, gameArea.getTop() + 30 + cell*4),
            // Box_desert(context, gameArea.getLeft() + 30 + cell*4, gameArea.getTop() + 30 + cell*5),
            // Box_desert(context, gameArea.getLeft() + 30 + cell*4, gameArea.getTop() + 30 + cell*6),
            // Box_desert(context, gameArea.getLeft() + 30 + cell*4, gameArea.getTop() + 30 + cell*7),
            // Box_desert(context, gameArea.getLeft() + 30 + cell*7, gameArea.getTop() + 30 + cell*4),
            // Box_desert(context, gameArea.getLeft() + 30 + cell*7, gameArea.getTop() + 30 + cell*5),
            // Box_desert(context, gameArea.getLeft() + 30 + cell*7, gameArea.getTop() + 30 + cell*6),
            // Box_desert(context, gameArea.getLeft() + 30 + cell*7, gameArea.getTop() + 30 + cell*7),
            // Box_desert(context, gameArea.getLeft() + 30 + cell*5, gameArea.getTop() + 30 + cell*4),
            // Box_desert(context, gameArea.getLeft() + 30 + cell*6, gameArea.getTop() + 30 + cell*4),
            // Box_desert(context, gameArea.getLeft() + 30 + cell*5, gameArea.getTop() + 30 + cell*7),
            // Box_desert(context, gameArea.getLeft() + 30 + cell*6, gameArea.getTop() + 30 + cell*7),


            Box_desert(context, gameArea.getLeft() + 30 + cell*1, gameArea.getTop() + 30 + cell*1),
            Box_desert(context, gameArea.getLeft() + 30 + cell*1, gameArea.getTop() + 30 + cell*2),
            Box_desert(context, gameArea.getLeft() + 30 + cell*2, gameArea.getTop() + 30 + cell*1),
            Box_desert(context, gameArea.getLeft() + 30 + cell*2, gameArea.getTop() + 30 + cell*3),
            Box_desert(context, gameArea.getLeft() + 30 + cell*2, gameArea.getTop() + 30 + cell*4),

            Box_desert(context, gameArea.getLeft() + 30 + cell*2, gameArea.getTop() + 30 + cell*5),
            Box_desert(context, gameArea.getLeft() + 30 + cell*3, gameArea.getTop() + 30 + cell*5),
            // Box_desert(context, gameArea.getLeft() + 30 + cell*4, gameArea.getTop() + 30 + cell*5),

            

            Box_desert(context, gameArea.getLeft() + 30 + cell*7, gameArea.getTop() + 30 + cell*5),
            Box_desert(context, gameArea.getLeft() + 30 + cell*8, gameArea.getTop() + 30 + cell*5),


            Box_desert(context, gameArea.getLeft() + 30 + cell*1, gameArea.getTop() + 30 + cell*7),
            Box_desert(context, gameArea.getLeft() + 30 + cell*2, gameArea.getTop() + 30 + cell*7),
            Box_desert(context, gameArea.getLeft() + 30 + cell*3, gameArea.getTop() + 30 + cell*7),
            // Box_desert(context, gameArea.getLeft() + 30 + cell*4, gameArea.getTop() + 30 + cell*7),
            // Box_desert(context, gameArea.getLeft() + 30 + cell*6, gameArea.getTop() + 30 + cell*7),

            Box_desert(context, gameArea.getLeft() + 30 + cell*1, gameArea.getTop() + 30 + cell*8),
            Box_desert(context, gameArea.getLeft() + 30 + cell*6, gameArea.getTop() + 30 + cell*8),
            Box_desert(context, gameArea.getLeft() + 30 + cell*8, gameArea.getTop() + 30 + cell*8),
            Box_desert(context, gameArea.getLeft() + 30 + cell*9, gameArea.getTop() + 30 + cell*8),
            Box_desert(context, gameArea.getLeft() + 30 + cell*10, gameArea.getTop() + 30 + cell*8),
            Box_desert(context, gameArea.getLeft() + 30 + cell*11, gameArea.getTop() + 30 + cell*8),

            Box_desert(context, gameArea.getLeft() + 30 + cell*1, gameArea.getTop() + 30 + cell*9),
            Box_desert(context, gameArea.getLeft() + 30 + cell*3, gameArea.getTop() + 30 + cell*9),
            Box_desert(context, gameArea.getLeft() + 30 + cell*4, gameArea.getTop() + 30 + cell*9),
            Box_desert(context, gameArea.getLeft() + 30 + cell*5, gameArea.getTop() + 30 + cell*9),
            Box_desert(context, gameArea.getLeft() + 30 + cell*6, gameArea.getTop() + 30 + cell*9),

            Box_desert(context, gameArea.getLeft() + 30 + cell*1, gameArea.getTop() + 30 + cell*10),
            Box_desert(context, gameArea.getLeft() + 30 + cell*6, gameArea.getTop() + 30 + cell*10),
            Box_desert(context, gameArea.getLeft() + 30 + cell*8, gameArea.getTop() + 30 + cell*10),
            Box_desert(context, gameArea.getLeft() + 30 + cell*9, gameArea.getTop() + 30 + cell*10),
            Box_desert(context, gameArea.getLeft() + 30 + cell*10, gameArea.getTop() + 30 + cell*10),

            Box_desert(context, gameArea.getLeft() + 30 + cell*5, gameArea.getTop() + 30 + cell*0),
            Box_desert(context, gameArea.getLeft() + 30 + cell*5, gameArea.getTop() + 30 + cell*1),
            Box_desert(context, gameArea.getLeft() + 30 + cell*5, gameArea.getTop() + 30 + cell*2),
            Box_desert(context, gameArea.getLeft() + 30 + cell*5, gameArea.getTop() + 30 + cell*3),

            Box_desert(context, gameArea.getLeft() + 30 + cell*7, gameArea.getTop() + 30 + cell*1),
            Box_desert(context, gameArea.getLeft() + 30 + cell*7, gameArea.getTop() + 30 + cell*2),
            Box_desert(context, gameArea.getLeft() + 30 + cell*7, gameArea.getTop() + 30 + cell*3),
            Box_desert(context, gameArea.getLeft() + 30 + cell*8, gameArea.getTop() + 30 + cell*1),
            Box_desert(context, gameArea.getLeft() + 30 + cell*9, gameArea.getTop() + 30 + cell*1),
            Box_desert(context, gameArea.getLeft() + 30 + cell*10, gameArea.getTop() + 30 + cell*1),

            Box_desert(context, gameArea.getLeft() + 30 + cell*8, gameArea.getTop() + 30 + cell*3),
            Box_desert(context, gameArea.getLeft() + 30 + cell*9, gameArea.getTop() + 30 + cell*3),
            Box_desert(context, gameArea.getLeft() + 30 + cell*10, gameArea.getTop() + 30 + cell*3),

            Box_desert(context, gameArea.getLeft() + 30 + cell*10, gameArea.getTop() + 30 + cell*5),
            Box_desert(context, gameArea.getLeft() + 30 + cell*10, gameArea.getTop() + 30 + cell*6),
            Box_desert(context, gameArea.getLeft() + 30 + cell*11, gameArea.getTop() + 30 + cell*6),
            
        ];
        /* The main processing of the game */
        function doFrame(now) {
            if (gameStartTime == 0) gameStartTime = now;

            /* Update the time remaining */
            const gameTimeSoFar = now - gameStartTime;
            const timeRemaining = Math.ceil((totalGameTime * 1000 - gameTimeSoFar) / 1000);
            $("#time-remaining").text(timeRemaining);


            /* TODO */
            /* Handle the game over situation here */
            if(timeRemaining == 0){
                //$("#final-gems").text(collectedGems);
                    $("#final-gems").text(collectedGems+" "+hp);
                $("#game-over").show();
                return;
            }

            /* Update the sprites */
            gem.update(now);
                banana.update(now);
                bomb.update(now);
            player.update(now, boxes, boxes.length);
            // console.log("there");
            // console.log("here");
            // for(var i=0; i<boxes.length;i++){
            //     boxes[i].update(now);
            // }
            
            /* TODO */
            /* Randomize the gem and collect the gem here */
            // console.log(gem.getAge(now));
            // console.log(now);
            if(gem.getAge(now) >= gemMaxAge){
                gem.randomize(gameArea, boxes, boxes.length);
            }
            if(banana.getAge(now) >= gemMaxAge){
                banana.randomize(gameArea, boxes, boxes.length);
            }
            if(bomb.getAge(now) >= gemMaxAge){
                bomb.randomize(gameArea, boxes, boxes.length);
            }
            // console.log(gem.getXY());
            // console.log(gem.getXY()[1]);
            if(player.getBoundingBox().isPointInBox(gem.getXY()["x"],gem.getXY()["y"])){
                collectedGems++;
                gem.randomize(gameArea, boxes, boxes.length);
            }
                if(player.getBoundingBox().isPointInBox(banana.getXY()["x"],banana.getXY()["y"])){
                    hp++;
                    banana.randomize(gameArea, boxes, boxes.length);
                }
                if(player.getBoundingBox().isPointInBox(bomb.getXY()["x"],bomb.getXY()["y"])){
                    hp--;
                    bomb.randomize(gameArea, boxes, boxes.length);
                }
            /* Clear the screen */
            context.clearRect(0, 0, cv.width, cv.height);

            /* Draw the sprites */
            for(var i=0; i<boxes.length;i++){
                boxes[i].draw(now);
            }
                desert_pool.draw();
            gem.draw();
            player.draw();
                banana.draw();
                bomb.draw();
            /* Process the next frame */
            requestAnimationFrame(doFrame);
        }

        /* Handle the start of the game */
        $("#game-start").on("click", function() {
            // console.log("hahah");
            /* Hide the start screen */
            $("#game-start").hide();
            gem.randomize(gameArea);
            /* Handle the keydown of arrow keys and spacebar */
            $(document).on("keydown", function(event) {
                /* TODO */
                /* Handle the key down */
                // console.log(event.keyCode);
                if(event.keyCode == 37||event.keyCode == 65){//go left
                    player.move(1);
                }else if(event.keyCode == 38||event.keyCode == 87){//up
                    player.move(2);
                }else if(event.keyCode == 39||event.keyCode == 68){//right
                    player.move(3);
                }else if(event.keyCode == 40||event.keyCode == 83){//down
                    player.move(4);
                }       
                if (event.keyCode == 32) {
                    player.speedUp();
                }
            });
            /* Handle the keyup of arrow keys and spacebar */
            $(document).on("keyup", function(event) {
                /* TODO */
                /* Handle the key up */
                if(event.keyCode == 37||event.keyCode == 65){//go left
                    player.stop(1);
                }else if(event.keyCode == 38||event.keyCode == 87){//up
                    player.stop(2);
                }else if(event.keyCode == 39||event.keyCode == 68){//right
                    player.stop(3);
                }else if(event.keyCode == 40||event.keyCode == 83){//down
                    player.stop(4);
                }     
                if (event.keyCode == 32) {
                    player.slowDown();
                }  
            });
            
            /* Start the game */
            requestAnimationFrame(doFrame);
        });
    });
    </script>
</body>
</html>
